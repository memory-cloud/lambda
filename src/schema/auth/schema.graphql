directive @hasRole(requires: Role) on QUERY | FIELD_DEFINITION

enum Role {
    FACEBOOK
    PLAYER
    ADMIN
}

type Query {
    login(email: String!, password: String!): String
}

type Mutation {
    register(email: String!, password: String!) : String
    changePassword(oldPassword: String!, newPassword: String!): Boolean @hasRole(requires: ADMIN)
    rememberPassword(email: String!): String @hasRole(requires: ADMIN)
}
