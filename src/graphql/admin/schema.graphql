scalar BigInt

type Admin {
    email: String
}

type Game {
    id: Int
    name: String
    appid: BigInt
    secret: String
    achievements: [Achievement]
    players: Int
}

type Achievement {
    id: Int
    title: String
    description: String
    image: URL
}

input GameInput {
    appid: BigInt!
    secret: String!
    name: String!
}

input AchievementInput {
    title: String!
    description: String!
    gameId: Int!
    image: URL!
}

input UpdateAchievementInput {
    id: Int!
    title: String
    description: String
    image: URL
}

type Query {
    me: Admin @isAdmin
    games: [Game] @isAdmin
    game(id: Int!): Game @isAdmin
    readAchievement(id: Int!): Achievement @isAdmin
}

type Mutation {
    createGame(game: GameInput!): Game @isAdmin
    createAchievement(achievement: AchievementInput!): Achievement @isAdmin
    updateAchievement(achievement: UpdateAchievementInput!): Achievement @isAdmin
    deleteAchievement(id: Int!): Boolean @isAdmin
}
