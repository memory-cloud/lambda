language:
  - node_js

node_js:
  - "8.10.0"

cache:
  directories:
    - node_modules

addons:
  sonarcloud:
    organization: "memory-cloud"

services:
  - mysql
  - mongodb

install:
  - npm install

before_script:
- sleep 15
- mongo mydb_test --eval 'db.createUser({user:"travis",pwd:"test",roles:["readWrite"]});'

script:
  - npm run lint
  - npm run travis-test
  - sonar-scanner
